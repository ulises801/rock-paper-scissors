<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-P-S</title>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <button type="button" id="reset">Reset</button>
    <h2>Player</h2>

    <p id="playerScore">0</p>
    <h2>Computer</h2>
    <p id="computerScore">0</p>

    <div id="container">
      <button type="button" id="rock" class="option">Rock</button>
      <button type="button" id="paper" class="option">Paper</button>
      <button type="button" id="scissors" class="option">Scissors</button>
    </div>

    <div id="results"></div>

    <script src="script.js"></script>
  </body>
</html>
